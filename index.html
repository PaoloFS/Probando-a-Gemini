<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA AI | Asistente de Próxima Generación</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.8);
            --text: #1e293b;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f1f5f9 100%);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor Principal Glassmorphism */
        #aura-container {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Encabezado */
        header {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #22c55e;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px #22c55e;
        }

        /* Área de Chat */
        #chat-flow {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .bubble {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .user-bubble {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-bubble {
            align-self: flex-start;
            background: white;
            color: var(--text);
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* Entrada de Texto */
        .input-wrapper {
            padding: 25px 30px;
            background: rgba(255, 255, 255, 0.5);
            display: flex;
            gap: 15px;
        }

        input {
            flex: 1;
            padding: 15px 25px;
            border-radius: 14px;
            border: 1px solid rgba(0,0,0,0.1);
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        button {
            padding: 0 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3); }

        @keyframes pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        /* Estilo para información especial (recetas, fechas) */
        .card-info {
            background: #eff6ff;
            border-left: 4px solid var(--primary);
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div id="aura-container">
    <header>
        <div><strong>AURA</strong> <small style="color: #64748b;">v5.0 Global</small></div>
        <div style="font-size: 12px;"><span class="status-dot"></span> Sistemas Activos</div>
    </header>

    <div id="chat-flow">
        <div class="bubble ai-bubble">
            ¡Hola Paolo! He actualizado mi núcleo de procesamiento. Ahora puedo decirte la hora, fecha, traducir idiomas y buscar información compleja. ¿En qué puedo ayudarte?
        </div>
    </div>

    <form class="input-wrapper" id="chat-form">
        <input type="text" id="userInput" placeholder="Pregunta algo en español o inglés..." autofocus autocomplete="off">
        <button type="submit">Enviar</button>
    </form>
</div>

<script>
    const flow = document.getElementById('chat-flow');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('userInput');

    // Diccionario de detección de idiomas básica
    const isEnglish = (text) => / (what|how|who|when|time|date|food|recipe) /i.test(text) || text.length < 5 && /(hi|hello)/i.test(text);

    async function processAura(val) {
        addBubble(val, 'user-bubble');
        const query = val.toLowerCase();
        
        // 1. Lógica de Tiempo y Fecha
        if (query.includes('hora') || query.includes('time')) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const resp = isEnglish(val) ? `The current time is ${timeStr}.` : `La hora actual en Ica es las ${timeStr}.`;
            addBubble(resp, 'ai-bubble');
            return;
        }

        if (query.includes('fecha') || query.includes('date') || query.includes('día')) {
            const now = new Date();
            const dateStr = now.toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            addBubble(`Hoy es ${dateStr}.`, 'ai-bubble');
            return;
        }

        // 2. Lógica de Comida (Respuesta personalizada)
        if (query.includes('comida') || query.includes('receta') || query.includes('food')) {
            const foodAdvice = "Como estás en Ica, te recomiendo un buen **Manchapecho** (Carapulcra con Sopa Seca). ¿Quieres que busque la receta específica?";
            addBubble(foodAdvice, 'ai-bubble');
            return;
        }

        // 3. Búsqueda Global Inteligente (Wikipedia API)
        const loading = addBubble('Buscando en mi base de datos...', 'ai-bubble');
        try {
            // Limpieza de términos de búsqueda
            const cleanQuery = query.replace(/(dime|quien|que|es|sobre|the|what|is|about)/g, "").trim();
            const searchRes = await fetch(`https://es.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(cleanQuery)}&format=json&origin=*`);
            const searchData = await searchRes.json();
            
            if (searchData.query.search.length > 0) {
                const title = searchData.query.search[0].title;
                const pageRes = await fetch(`https://es.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(title)}`);
                const pageData = await pageRes.json();
                
                loading.innerHTML = `<strong>${pageData.title}:</strong><br>${pageData.extract}`;
            } else {
                loading.innerText = isEnglish(val) ? "I couldn't find specific data on that topic." : "No encontré datos específicos, pero puedo intentar buscar de otra forma.";
            }
        } catch (e) {
            loading.innerText = "Hubo un error de conexión con la red global.";
        }
    }

    function addBubble(text, className) {
        const div = document.createElement('div');
        div.className = `bubble ${className}`;
        div.innerHTML = text;
        flow.appendChild(div);
        flow.scrollTop = flow.scrollHeight;
        return div;
    }

    form.onsubmit = (e) => {
        e.preventDefault();
        if (input.value.trim()) {
            processAura(input.value);
            input.value = '';
        }
    };
</script>
</body>
</html>
